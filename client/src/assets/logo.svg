<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240" role="img" aria-labelledby="title desc">
  <title id="title">RaiGen logo â€” wordmark</title>
  <desc id="desc">RaiGen wordmark with a camera aperture icon and spark, primary sky blue gradient.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#89CFF0"/>
      <stop offset="1" stop-color="#00AEEF"/>
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix" values="0 0 0 0 0.04 0 0 0 0 0.5 0 0 0 0 0.8 0 0 0 0.2 0"/>
    </filter>
  </defs>

  <!-- subtle glow behind icon -->
  <circle cx="120" cy="120" r="68" fill="url(#g1)" opacity="0.18" filter="url(#s)"/>

  <!-- aperture icon (camera / generator feel) -->
  <g transform="translate(60,60)" stroke="white" stroke-width="6" stroke-linejoin="round" fill="url(#g1)">
    <circle cx="60" cy="60" r="48" fill="url(#g1)"/>
    <!-- 6-blade aperture -->
    <g transform="translate(60,60)">
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(0)"/>
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(60)"/>
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(120)"/>
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(180)"/>
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(240)"/>
      <path d="M0 -36 L18 -6 L-6 -12 Z" fill="white" transform="rotate(300)"/>
    </g>
  </g>

  <!-- spark / generator twinkle near aperture -->
  <g transform="translate(170,30)" opacity="0.95">
    <path d="M6 0 L8 5 L13 6 L8 7 L6 12 L4 7 L-1 6 L4 5 Z" fill="url(#g1)" stroke="#fff" stroke-width="0.8" transform="scale(1.4)"/>
  </g>

  <!-- Wordmark text -->
  <text x="250" y="145" font-family="Inter, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="96" fill="url(#g1)" letter-spacing="1">
    Rai<tspan fill="#0B3B5A">Gen</tspan>
  </text>

  
</svg>